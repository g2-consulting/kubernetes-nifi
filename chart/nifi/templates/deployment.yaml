apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "nifi.fullname" . }}
  labels:
    app: {{ template "nifi.name" . }}
    chart: {{ template "nifi.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "nifi.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "nifi.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
          - mountPath: /opt/nifi/nifi-{{ .Values.image.tag }}/conf/
            name: nifi-config

          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
          resources:
{{ toYaml .Values.resources | indent 12 }}
      initContainers:
      - name: init-config
        image: busybox
        command:
        - cp
        - "-RL"
        - /configmap/.
        - /configdir
        volumeMounts:
        - name: nifi-config
          mountPath: /configdir
        - name: {{ template "nifi.fullname" . }}
          mountPath: /configmap
      volumes:
        - name: nifi-config
          emptyDir: {}
        - name: {{ template "nifi.fullname" . }}
          configMap:
            name: {{ template "nifi.fullname" . }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
